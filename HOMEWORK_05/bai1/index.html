<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Bài tập 1</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
		<!-- custom css -->
		<link rel="stylesheet" href="css/myCss.css">
	</head>
	<body>
		
		<div class="container form-cv">
			<form action="">
			<!-- form -->
				<div class="row">
					<div class="col-md-6">
						<h3>Personal Infomation</h3>
						<hr>
						<div class="alert alert-info">
							<button type="button" class="close" data-dismiss="alert" aria-hidden="true"></button>
							Please fill in your personal data here!
						</div>

						<div class="form-group">
							<label for="">Your name<span class="ml-1">*</span></label>
							<input required="" type="text" class="" id="">
						</div>
							
						<div class="form-group">
							<label for="">Age<span class="ml-1">*</span></label>
							<input required="" type="text" class="" id="">
						</div>

						<div class="form-group">
							<label for="">Adress<span class="ml-1">*</span></label>
							<input required="" type="text" class="" id="">
						</div>

						<div class="form-group">
							<label for="">Zip<span class="ml-1">*</span></label>
							<input required="" type="text" class="" id="">
						</div>

						<div class="form-group">
							<label for="">City<span class="ml-1">*</span></label>
							<input required="" type="text" class="" id="">
						</div>
					</div> <!-- end Personal Infomation -->
					<div class="col-md-6">
						<h3>Your application</h3>
						<hr>
						<div class="alert alert-info">
							<button type="button" class="close" data-dismiss="alert" aria-hidden="true"></button>
							Please fill in your personal data here!
						</div>

						<div class="form-group">
							<label for="">Select a job<span class="ml-1">*</span></label>
							<select class="font-weight-bold">
								<option>Please choose</option>
								<option>1</option>
								<option>2</option>
							</select>
						</div>

						<div class="form-group">
							<div class="row">
								<div class="col-md-4">
									<label for="">Job type<span class="ml-1">*</span></label>
								</div>
								<div class="col-md-8">
									<label><input type="radio" class="" id="" name="job" value="fulltime"> Fulltime</label><br>
									<label><input type="radio" class="" id="" name="job" value="parttime"> parttime</label><br>
									<label><input type="radio" class="" id="" name="job" value="3days"> less than 3 days</label><br>
									<label><input type="radio" class="" id="" name="job" value="1days"> 1 day a week</label><br>
								</div>
							</div>
						</div>

						<div class="input-group mb-3 date">
							<label for="">Employment date<span class="ml-1">*</span></label>
							<input style="width: 30%;" type="text" >
							<div class="input-group-append">
								<button class="btn btn-primary" type="button" id="button-addon2"><i class="fas fa-calendar-week"></i></button>
							</div>
						</div>

						<div class="form-group">
							<label for=""><i class="fas fa-question-circle"></i>&nbsp;CV Files</label>
							<button class="btn btn-primary"><i class="fas fa-arrow-alt-circle-up"></i></button>
						</div>
					</div> <!-- end your application -->
					<!-- Contact -->
					<div class="col-md-12 ">
						<h3 class="my-3">Contact Data</h3>
						<hr>

						<div class="form-group">
							<label class="contact-data" for="">phone<span class="ml-1">*</span></label>
							<input required="" type="number" class="" id="">
						</div>

						<div class="form-group">
							<label class="contact-data" for="">Email<span class="ml-1">*</span></label>
							<input required="" type="email" class="" id="">
						</div>
					</div> <!-- end contact data -->
					<div class="col-md-12">
						<h3>Security</h3>
						<hr>
						<div class="row">
							<div class="col-md-4">
								<label class="py-md-5">Security</label>
							</div>
							<div class="col-md-8 text-center">
								<img style="width: 300px;" class="img-fluid" src="images/capcha.gif" alt="">
							</div>
						</div>
						<button type="submit" class="btn btn-primary float-right mr-3 submit_form">SUBMIT</button>
					</div>
				</div>
			<!-- End form -->
			</form>
		</div>

		<script src='https://www.google.com/recaptcha/api.js'></script>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script></body>
		<!-- Js custom -->
		<script type="text/javascript" src="js/myJava.js"></script>
</html>
